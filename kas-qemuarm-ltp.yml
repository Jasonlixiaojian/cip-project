header:
  version: 3
  includes:
    - kas-qemuarm.yml

repos:
  meta-cip-test-support:
    url: https://gitlab.com/iwamatsu/meta-cip-test-support.git
    refspec: master

distro: deby

local_conf_header:
  ltp: |
    CORE_IMAGE_EXTRA_INSTALL += "ltp bash coreutils base-files"
    SERIAL_CONSOLES = "115200;ttyAMA0 115200;ttySC0 115200;ttySC1 115200;ttySC3 115200;ttyS0"
    INSANE_SKIP_${PN}-dev = "staticdev"
    INSANE_SKIP_${PN} += "dev-so"
    IMAGE_FSTYPES = "tar.bz2"

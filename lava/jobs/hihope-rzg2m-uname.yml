# The following definitions are based on .yaml files in
# https://gitlab.com/cip-project/cip-testing/linux-cip-ci lava_templates

# Base: header_base.yaml
# device_type and job_name are replaced by hard-coded values here
device_type: r8a774a1-hihope-rzg2m-ex
job_name: cip-core-buster-deby-hihope-rzg2m-uname
notify:
  criteria:
    status: finished
  verbosity: verbose
#  recipients:
#  - to:
#    method: email
#    email: cip-testing-results@lists.cip-project.org

# Base: timeouts_base.yaml
timeouts:
  job:
    minutes: 15
  action:
    minutes: 10
  connection:
    minutes: 5
priority: medium
visibility: public

# Base: action_oe_r8a774a1-hihope-rzg2m-ex.yaml
# Files are replaced by CIP Core deliverables
actions:
- deploy:
    timeout:
      minutes: 10
    to: tftp
    os: oe
    kernel:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/cip-core/deby/buster/hihope-rzg2m/Image
      type: image
    nfsrootfs:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/cip-core/deby/buster/hihope-rzg2m/core-image-minimal-hihope-rzg2m.tar.bz2
      compression: bz2
    dtb:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/cip-core/deby/buster/hihope-rzg2m/r8a774a1-hihope-rzg2m-ex.dtb

# Base: boot_oe_r8a774a1-hihope-rzg2m-ex.yaml
- boot:
    auto_login:
      login_prompt: 'hihope-rzg2m login:'
      username: root
    prompts:
      - 'root@hihope-rzg2m'
    method: u-boot
    commands: nfs
    timeout:
      minutes: 5

# Base: test_boot.yaml
- test:
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname
          version: "1.0"
          description: "Run uname"
          os:
            - oe
          scope:
            - functional
        run:
          steps:
            - lava-test-case uname --shell uname -a
      from: inline
      name: uname
      lava-signal: kmsg
      path: inline/uname.yaml

# CIP core kas qemux86-64 configuration

header:
    version: "0.9"
machine: bbb
distro: deby
repos:
    meta-custom:
        layers:
            deby/poky/meta-cip-common:
            deby/poky/meta-cip-bbb:
    meta-debian:
        url: "https://github.com/meta-debian/meta-debian.git"
        refspec: jethro
    poky:
        url: "https://git.yoctoproject.org/git/poky.git"
        refspec: jethro
        layers:
            meta:
bblayers_conf_header:
  meta-custom: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  meta-custom: |
    BB_NUMBER_THREADS ?= "${@oe.utils.cpu_count()}"
    PARALLEL_MAKE ?= "-j ${@oe.utils.cpu_count()}"
    PACKAGE_CLASSES ?= "package_deb"
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
    USER_CLASSES ?= "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K"
    CONF_VERSION = "1"
    # U-boot related variables
    EXTRA_IMAGEDEPENDS += "u-boot"
    UBOOT_MACHINE = "am335x_boneblack_config"
    UBOOT_ENTRYPOINT = "0x80008000"
    UBOOT_LOADADDRESS = "0x80008000"
    UBOOT_SUFFIX = "img"
    SPL_BINARY = "MLO"
    # Linux kernel related variables
    LINUX_DEFCONFIG = "omap2plus_defconfig"
    KERNEL_DEVICETREE = "am335x-boneblack.dtb"
    KERNEL_IMAGETYPE = "zImage"
    KERNEL_EXTRA_ARGS += "LOADADDR=${UBOOT_ENTRYPOINT}"
